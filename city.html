<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cities Showcase</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>

  
  <section class="cities-section py-5">
    <div class="container">
      <div class="text-center mb-5">
        <p class="text-uppercase text-muted fw-semibold">Explore The World</p>
        <h2 class="fw-bold">Popular Cities</h2>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="position-relative rounded overflow-hidden" style="height:380px; cursor:pointer;">
            <div id="carouselDahab" class="carousel slide h-100">
              <div class="carousel-inner h-100">
                <div class="carousel-item active h-100">
                  <img src="./images/D1.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Dahab">
                </div>
                <div class="carousel-item h-100">
                  <img src="./images/D2.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Dahab">
                </div>
                <div class="carousel-item h-100">
                  <img src="./images/D3.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Dahab">
                </div>
                <div class="carousel-item h-100">
                  <img src="./images/D4.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Dahab">
                </div>
              </div>
            </div>
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-4 text-white bg-dark bg-opacity-50">
              <h3 class="fw-bold">Dahab</h3>
              <p class="small">Ancient wonders & Nile river beauty.</p>
              <a href="./pages/hotels.html" class="btn btn-primary rounded-pill btn-sm">
                Discover <i class="fa-solid fa-arrow-right ms-1"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="position-relative rounded overflow-hidden" style="height:380px; cursor:pointer;">
            <img src="./images/NA1.jpeg" class="w-100 h-100 object-fit-cover" alt="New Alalamin">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-4 text-white bg-dark bg-opacity-50">
              <h3 class="fw-bold">New Alalamin</h3>
              <p class="small">The city of love, art, and lights.</p>
              <a href="#" class="btn btn-primary rounded-pill btn-sm">
                Discover <i class="fa-solid fa-arrow-right ms-1"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="position-relative rounded overflow-hidden" style="height:380px; cursor:pointer;">
            <img src="./../images/city-3.jpg" class="w-100 h-100 object-fit-cover" alt="Tokyo">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-4 text-white bg-dark bg-opacity-50">
              <h3 class="fw-bold">Tokyo</h3>
              <p class="small">Tradition meets futuristic vibes.</p>
              <a href="#" class="btn btn-primary rounded-pill btn-sm">
                Discover <i class="fa-solid fa-arrow-right ms-1"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="position-relative rounded overflow-hidden" style="height:380px; cursor:pointer;">
            <img src="./../images/city-4.jpg" class="w-100 h-100 object-fit-cover" alt="New York">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-end p-4 text-white bg-dark bg-opacity-50">
              <h3 class="fw-bold">New York</h3>
              <p class="small">The city that never sleeps, full of energy & skyscrapers.</p>
              <a href="#" class="btn btn-primary rounded-pill btn-sm">
                Discover <i class="fa-solid fa-arrow-right ms-1"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const dahabCarousel = document.querySelector('#carouselDahab');
    if (dahabCarousel) {
      new bootstrap.Carousel(dahabCarousel, {
        interval: 3000,
        ride: 'carousel'
      });
    }
  </script>
</body>
</html>
